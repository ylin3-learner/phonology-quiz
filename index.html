<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonology Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <audio id="clock-sound" src="clock.mp3"></audio>
    <audio id="alert-sound" src="alert.mp3"></audio>
</head>
<body>
    <div class="container">
        <h1>Linguistic Quiz Game</h1>
        <div id="quiz-selection">
            <label for="quiz-topic">Choose a quiz topic:</label>
            <select id="quiz-topic">
                <option value="" disabled selected>Select a topic</option>
                <option value="quiz.js">Phonology Quiz</option>
                <option value="grimsLaw.js">Grimm's Law Quiz</option>
            </select>
            <label for="quiz-time">Set quiz time (minutes):</label>
            <input type="number" id="quiz-time" min="1" placeholder="Enter time in minutes">
            <button id="start-quiz-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <div id="timer"></div>
            <div id="question"></div>
            <div id="choices"></div>
            <div id="question-counter"></div>
        </div>
        <div id="result"></div>
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        <button id="restart-btn" onclick="restartQuiz()" style="display: none;">Restart Quiz</button>
        <div id="feedback-section" style="display: none;">
            <h2>Feedback</h2>
            <textarea id="feedback-text" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea>
            <button id="submit-feedback-btn" onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>
    <script src="quizLoader.js"></script>
</body>
</html>
